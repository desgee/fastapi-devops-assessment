version: "3.9"

services:
  api:
    build: .
    container_name: fastapi_service
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
